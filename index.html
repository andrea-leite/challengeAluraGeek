<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/body.css">
    <link rel="stylesheet" href="./assets/css/cabecalho/cabecalho.css">
    <link rel="stylesheet" href="./assets/css/cabecalho/cabecalho-topo.css">
    <link rel="stylesheet" href="./assets/css/cabecalho/cabecalho-container.css">
    <link rel="stylesheet" href="./assets/css/cabecalho/cabecalho-box.css">
    <link rel="stylesheet" href="./assets/css/cabecalho/cabecalho-botao.css">
    <link rel="stylesheet" href="./assets/css/logo.css">
    <link rel="stylesheet" href="./assets/css/pesquisa.css">
    <link rel="stylesheet" href="./assets/css/botao.css">

    <link rel="stylesheet" href="./assets/css/banner/banner.css">
    <link rel="stylesheet" href="./assets/css/banner/banner-imagem.css">
    <link rel="stylesheet" href="./assets/css/banner/banner-box.css">
    <link rel="stylesheet" href="./assets/css/banner/banner-titulo.css">
    <link rel="stylesheet" href="./assets/css/banner/banner-texto.css">
    <link rel="stylesheet" href="./assets/css/banner/banner-botao.css">
    <link rel="stylesheet" href="./assets/css/rodape.css">
    <title>AluraGeek</title>
</head>
<body>
    <header class="cabecalho">        
        <section class="cabecalho__container">                
            <div class="cabecalho__topo">

                <div class="cabecalho__box">
                    <img class="logo" src="./assets/imagens/Logo.png" alt="Imagem do logo." />
                    <div class="pesquisa">
                        <input class="pesquisa__texto" type="text" name="text" placeholder="O que deseja encontrar?">
                        <a class="pesquisa__btn">
                            <img class="lupa" src="./assets/imagens/Icone.png" alt="lupa" />
                        </a>                        
                    </div> 
                </div>
                <div class="cabecalho__botao">
                    <button class="botao" type="submit">Login</button>
                </div>               

            </div>        
        </section>      
        <section class="banner">
            <div class="banner__box">
                <h1 class="banner__titulo">Dezembro Promocional</h1>
                <p class="banner__texto">Produtos selecionados com 33% de desconto</p>
                <button class="banner__botao" type="submit">Ver Consoles</button>
            </div>            
        </section>    
    </header>    
    <section class="produtos">
        <section class="star__wars">
            <ul>
                <li>
                    <img src="" alt="">
                    <h5>titulo</h5>
                    <h4>R$ 60,00</h4>
                    <a href="">Ver produto</a>
                </li>
            </ul>            
        </section> 
    </section>
    <section class="contato">

    </section>
</body>
<footer class="rodape">
    <h5 class="rodape__texto">Desenvolvido por Andr√©a Leite 2023</h5>
</footer>
</html>
